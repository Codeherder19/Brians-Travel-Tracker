<!DOCTYPE html>
<html lang="en-US">
  <head
    <meta charset="utf-8">
    <title>Brian's Travel Tracker</title>
    <link rel="stylesheet" type="text/scss" href="./css/styles.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="login-wrapper">
      <header class="login-header">
        <h1 class="login-welcome-message">Welcome to Travel by Brian! Login Below!</h1>
        <h1 class="login-error-message"></h1>
      </header>
      <form class="login-form">
        <div class="form-input-wrapper">
          <label class="input-label" for="username"><label>
          <h2 class="input-heading">Username</h2>
          <input class="login-input username" placeholder="Enter username" type="text" id="username" name="username">
        </div>
        <div class="form-input-wrapper">
          <label class="input-label" for="password"><label>
          <h2 class="input-heading">Password</h2>
          <input class="login-input password" placeholder="Enter password" type="text" id="password" name="password">
        </div>
        <button class="login-submit" type="submit">Login</button>
      </form class="trip-details">
    </div>
    <div class="full-content-wrapper">
      <header>
        <h1 class="company-name"> üåç Travel by Brian  üåç</h1>
        <h1 class="welcome-msg"></h1>
      </header>
      <aside>
        <h2 class="trips-header">My Trips</h2>
        <section class="my-trips">
        </section>
      </aside>
      <main>
        <form>
          <p class="money-spent"></p>
          <div class="form-wrapper">
            <div class="input-wrapper">
              <label for="date">Date of Trip</label>
              <input placeholder="Date" type="date" id="date" name="Date"></input>
            </div>
            <div class="input-wrapper">
              <label for="duration">Duration</label>
              <input placeholder="Duration" type="number" max="50" min="1" step="1" id="duration" name="Duration"></input>
            </div>
            <div class="input-wrapper">
              <label for="travelers">Travelers</label>
              <input placeholder="Travelers" type="number" max="50" min="1" step="1" id="travelers" name="Travelers"></input>
            </div>
          </div>
        </form>
        <section class="all-destinations">
        </section>
        <div class="trip-submit-wrapper">
          <button class="calculate-cost">Calculate Cost</button>
          <button class="submit">Submit Request</button>
        </div>
      </main>
    </div>
  </body>
</html>
